<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/reset.css">
  <title>cssMemSlider</title>
</head>
<body>  
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    
    <div class="slider">
      <div class="slides slide1"></div>
      <div class="slides slide2"></div>
      <div class="slides slide3"></div>
      <div class="slides slide4"></div>
      <div class="slides slide5"></div>
    </div>
    
    <div class="bottom">
      <div class="controls">
        <label for="slide1"><span class="dot"></span></label>
        <label for="slide2"><span class="dot"></span></label>
        <label for="slide3"><span class="dot"></span></label>
        <label for="slide4"><span class="dot"></span></label>
        <label for="slide5"><span class="dot"></span></label>
      </div>
      <div class="titler">
        <div class="titles title1"><span>Скидка</span></div>
        <div class="titles title2"><span>Продукты</span></div>
        <div class="titles title3"><span>Недвижимость</span></div>
        <div class="titles title4"><span>Малинин</span></div>
        <div class="titles title5"><span>Джуниор</span></div>
      </div>
    </div>
      
      

    
  </div>
</body>
</html>
